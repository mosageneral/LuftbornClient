<form  [formGroup]="EditForm" (submit)="Edit()">
    <div hidden class="form-group">
        <label >FullName</label>
        <input formControlName="FullName" type="text" class="form-control"  placeholder="Enter FullName">
      </div>
      <div class="form-group">
        <label for="FullName">FullName</label>
        <input formControlName="Name" type="text" class="form-control"   placeholder="Enter FullName">
    </div>
    <div class="form-group">
      <label >Email address</label>
      <input formControlName="Email" type="email" class="form-control" placeholder="Enter email">
    </div>
   
    <div class="form-group">
        <label for="ImageLink">ImageLink</label>
        <input formControlName="Image" type="text" class="form-control"   placeholder="Enter ImageLink">
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
